<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you!</title>

    <!--USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Stylesheet after bootstrap for more customization-->
    <link rel = "stylesheet" href ="style.css">

    <!--Sending get request to server for ./products.js -->
    <script src="./products.js"></script>
</head>
<body>
    <!--The head for the web-->
    <div class="jumbotron text-center custom-bg text-black p-4">
        <h1 class="h3">RECEIPT</h1>
        <p class="lead" id = "invoicename">Thank you for your order!</p> 
        <div class="mt-3">
            <a href="./index.html" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="./products_display.html" class="btn btn-outline-primary btn-lg">Cleats</a>
        </div>
    </div>

    <!--Creates the table with a light thead-->
    <div class="container">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <!--This defines the headers-->
                    <th>Cleat</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!--Product rows gets added dynamically using JS -->
            </tbody>
            <!--Subtotal, shipping, tax, and total will be in the bottom in the footer-->
            <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Tax @ 5.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
        
    
</body>

<script src="invoice.js" type="module"></script>
</html>
