<!--Aaron Kim Login Page-->
<html lang="en">
<head>
    <title>Login</title>
    <!--USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Stylesheet after bootstrap for more customization-->
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <!--Web Head-->
    <div class="jumbotron text-center custom-bg text-black p-4"> 
        <h1 class="h3">CLEATS</h1>
        <p class="lead">Look good, play good</p>
        <div class="mt-3">
            <a href="./index.html" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="./products_display.html" class="btn btn-outline-primary btn-lg">Cleats</a>
        </div>
    </div>
            <h2>Login Page</h2>

            <!-------- This is a form for user login with action "/process_login" and method "POST" --------->
            <form action="/process_login" method="POST" name = "login_form">


            <!--Email-->

                <table style = "margin: auto;">
                    <tr style = "height: 50px;">
                    <td style = "width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                    <label>Email</label>    
                </td>
                    <td style = "width: 40%;">
                    <input class = "input" type = "text" name = "email" id = "email" size = "40" placeholder="enter email">
                </td>
                    <td style = "width: 30%;"></td>
                </tr>


            <!--Password-->
                <tr>
                    <tr style = "height: 60px;">
                    <td style = "width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                    <label>Password</label>
                </td>
                    <td style = "width: 40%;" style = "line-height: 70%;">
                    <input class = "input" type = "password" name = "password" id = "password" size = "40" placeholder="enter password">
                    <input type="checkbox" id="showPasswordCheckbox"> Show
                </td>


            <!--Error Message-->
                </tr>
                    <tr style = "height: 60px;">
                    <td colspan = "3" id ="errorMessage" style = "color: red; text-align: center;"></td>
                </tr>

            <!--Login Button-->
                    <tr style = "height: 50px; width: 500px;">
                    <td colspan="3" class="center-button" style="margin: auto;"> 
                    <input class = "highlight login-button" type = "submit" value="Login" style="display: block; margin: 0 auto;">
                    
                </td>
                </tr>
            
            <!--Register Button-->
                <tr>
                    <td colspan = "3" style="text-align: center;"> If you do not have an account, click here to <a href="/register.html" class = "link" style = "text-decoration: underline;">Register!</a></td>
                </tr>
    </table>
</form>
</div>
    </div>
            <!--Back to Cleats Page-->
          <div style="display: flex; justify-content: center; align-items: center; height: 5vh;">
            <a href="/products_display.html">Back to Cleats</a>
    <script src = "./login.js" defer></script>
</body>
</html>
