<!--Aaron Kim Register.html-->
<html lang="en">
<head>
    <title>Register</title>
    <!--USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Stylesheet after bootstrap for more customization-->
    <link rel = "stylesheet" href ="style.css">

</head>
    <body>
      <div class="jumbotron">
        <div class="container text-center">
        <!--Web Head-->
    <div class="jumbotron text-center custom-bg text-black p-4"> 
        <h1 class="h3">CLEATS</h1>
        <p class="lead">Look good, play good</p>
        <div class="mt-3">
            <a href="./index.html" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="./products_display.html" class="btn btn-outline-primary btn-lg">Cleats</a>
        </div>
    </div>

        <h2>Registration</h2>
        <!--This represents a user registration form with the action set to "/process_register" and the method set to "POST"-->
        <form action="/process_register" method="POST" name="register_form">

            <!--Using a table for the layout-->
            <table style="margin: auto;">

                <!--Row for Name-->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Name</label>
                    </td>
                    <td style="width: 70%;">
                        <!--Input field for the user's name with the placeholder text "Enter First and Last Name"-->
                        <input type="text" class="input" name="name" id="name" size="40" placeholder="Enter First and Last Name">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!--This is the Row for name error msg-->
                <tr class="error_tr">
                    <td colspan="3" id="name_error" style="color: red;"></td>
                </tr>

                <!--Row for Email-->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Email</label>
                    </td>
                    <td style="width: 70%;">
                        <!--Input field for the email address with the placeholder text "Enter Email Address"-->
                        <input type="text" class="input" name="email" id="email" size="40" placeholder="Enter Email Address">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!--Row for Email Error Message-->
                <tr class="error_tr">
                    <td colspan="3" id="email_error" style="color: red;"></td>
                </tr>

                <!--Row for the Password-->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Password</label>
                    </td>
                    <td style="width: 70%;">
                        <!--Password input field with the placeholder text "Enter password"-->
                        <input type="password" class="input" name="password" id="password" size="40" placeholder="Enter Pass Between 10 - 16 Characters">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!--Row for the Password error msg-->
                <tr class="error_tr">
                    <td colspan="3" id="password_error" style="color: red;"></td>
                </tr>

                <!--Row for Confirm Password-->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Confirm Password</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Password input field for confirming password with placeholder "Confirm Pass Between 10 - 16 Characters"-->
                        <input type="password" class="input" name="confirm_password" id="confirm_password" size="40" placeholder="Confirm Pass Between 10 - 16 Characters">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Confirm Password error message -->
                <tr class="error_tr">
                    <td colspan="3" id="confirm_password_error" style="color: red;"></td>
                </tr>
            </table>

            <!--Button to submit the form-->
            <button type="submit">Register</button>
        </form>
    </body>

        <!--Include a button on the login page-->
        <a href="/login.html">Already have an account? Login here. </a>
        </div>
      </div>

      <!--Back to Cleats Page-->
      <div style="display: flex; justify-content: center; align-items: center; height: 5vh;">
        <a href="/products_display.html">Back to Cleats</a>
    </div>
    <script src="register.js" defer></script>
</head>
</html>
